name: CI airquality appabz

on:
  push:
    branches: [development, master]
    paths:
      - "data-collectors/airquality-appabz/**"
      - "!README.md"
      - "!data-collectors/airquality-appabz/README.md"

  pull_request:
    branches: [development, master]
    paths:
      - "data-collectors/airquality-appabz/**"
      - "!README.md"
      - "!data-collectors/airquality-appabz/README.md"


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Test with Maven
        run: cd data-collectors/airquality-appabz && mvn -B -U clean compile test

  