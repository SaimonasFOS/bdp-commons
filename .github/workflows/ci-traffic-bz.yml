name: CI traffic-bz

on:
  push:
    paths:
      - "data-collectors/traffic-bz/**"

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Test with Maven
        run: cd data-collectors/traffic-bz && mvn -B -U clean compile test

  